	<section id="container">

			<div class="icon" id="play"></div>

		</div>
		<h2 data-seconds="240">Comparaison Culturelle 1</h2>
		<h2 data-seconds="120">Comparaison Culturelle 2</h2>
		<h2 data-seconds="900">Essai Persuasif 1</h2>
		<h2 data-seconds="2400">Essai Persuasif 2</h2>
		<h2 data-seconds="900">Courriel</h2>
		<h2 data-seconds="600">Lecteur - 10</h2>
		<h2 data-seconds="300">Lecteur - 5</h2>
